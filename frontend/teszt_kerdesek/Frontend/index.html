<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teszt kérdések</title>
</head>
<body>
  <div>
    <h1>Teszt kérdések</h1>
    <table>
      <tr>
        <th colspan="2">Téma</th>
        <th>Kérdés db</th>
      </tr>
      <tr>
        <td>OOP</td>
        <td><input type="checkbox" id="tema_1"></td>
        <td><input type="number" min="1" id="db_1"></td>
      </tr>
      <tr>
        <td>Tiszta kód</td>
        <td><input type="checkbox" id="tema_2"></td>
        <td><input type="number" min="1" id="db_2"></td>
      </tr>
      <tr>
        <td>Adatbázis</td>
        <td><input type="checkbox" id="tema_3"></td>
        <td><input type="number" min="1" id="db_3"></td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td><input type="checkbox" id="tema_4"></td>
        <td><input type="number" min="1" id="db_4"></td>
      </tr>
      <tr>
        <td>HTML, CSS</td>
        <td><input type="checkbox" id="tema_5"></td>
        <td><input type="number" min="1" id="db_5"></td>
      </tr>
    </table>
    <button onclick="kerdesek_lekerese()">Kérdések lekérése</button>
  </div>
</body>
<script src="script.js"></script>
</html>
